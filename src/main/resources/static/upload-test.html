<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot File Upload / Download Rest API Example</title>
<link rel="stylesheet" href="/css/main.css" />
</head>
<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support JavaScript</h2>
	</noscript>
	<div class="upload-container">
		<div class="upload-header">
			<h2>Spring Boot File Upload / Download Rest API Example</h2>
		</div>
		<div class="upload-content">
			<div class="single-upload">
				<h3>Upload Single File as PUT</h3>
				<input id="singleFileUploadWithReader" type="file" class="file-input" required />
				<br />
				<button type="button" class="primary submit-btn" onclick="uploadSingleFileWithPut()">Submit</button>
				<button type="button" class="primary submit-btn" onclick="uploadSingleFileWithPreSignedPut()">PreSigned PUT</button>
				<button type="button" class="primary submit-btn" onclick="uploadSingleFileWithPreSignedPost()">PreSigned POST</button>
				<button type="button" class="primary submit-btn" onclick="uploadSingleFileWithPreSignedMultipart()">PreSigned Multipart</button>
				<br />
				<div class="upload-response">
					<div id="singleFilePutUploadError"></div>
					<div id="singleFilePutUploadSuccess"></div>
				</div>
			</div>
			<div class="single-upload">
				<h3>Upload Single File as FormData</h3>
				<form id="singleUploadForm" name="singleUploadForm">
					<input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
					<button type="submit" class="primary submit-btn">Submit</button>
				</form>
				<div class="upload-response">
					<div id="singleFileUploadError"></div>
					<div id="singleFileUploadSuccess"></div>
				</div>
			</div>
			<div class="multiple-upload">
				<h3>Upload Multiple Files as FormData</h3>
				<form id="multipleUploadForm" name="multipleUploadForm">
					<input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple required />
					<button type="submit" class="primary submit-btn">Submit</button>
				</form>
				<div class="upload-response">
					<div id="multipleFileUploadError"></div>
					<div id="multipleFileUploadSuccess"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/main.js"></script>
</body>
</html>
